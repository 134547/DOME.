<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Library - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(90deg, #15e430, #04f052);
            padding: 1.2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: #00aaff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/1600x900/?library');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-content {
            max-width: 700px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
        }

        .cta-button:hover {
            background: #0088cc;
        }

        /* Contact Section */
        .contact {
            padding: 5rem 2rem;
            background: #f4f4f4;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #1a2a44;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            min-height: 120px;
        }

        .login-button,
        .submit-button {
            padding: 0.8rem 1.5rem;
            margin: 1rem 0.5rem;
            background: #00aaff;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
        }

        .login-button:hover,
        .submit-button:hover {
            background: #0088cc;
        }

        /* Footer */
        footer {
            background: #1a2a44;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .nav-links a {
                margin-left: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">Dillu Academy Library</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Welcome to <br> Dillu Academy Library</h1>
            <p id="hero-text">Discover a world of knowledge</p>
            <a href="login.html" class="cta-button">Explore Now</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button class="submit-button">Send Message</button>
           
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dillu Academy Library. All rights reserved.</p>
    </footer>

   
</body>

</html>
