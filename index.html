<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillu Academy - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        /* Navigation Bar */
        nav {
            background: linear-gradient(90deg, #15e430, #04f052);
            padding: 0.8rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Logo Image */
        .nav-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;  /* makes it circular */
            object-fit: cover;   /* ensures image fills circle */
            border: 2px solid #fff;
        }

        /* Logo Text */
        .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            white-space: nowrap; /* keep text in one line */
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            padding-top: 80px; /* space for fixed nav */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://source.unsplash.com/1600x900/?library');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-content {
            max-width: 700px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
        }

        .cta-button:hover {
            background: #0088cc;
        }

        /* Footer */
        footer {
            background: #1a2a44;
            color: #fff;
            text-align: center;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .nav-container img {
                width: 40px;
                height: 40px;
            }

            .logo {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <img src="dil.jpg" alt="Dillu Academy Logo">
            <div class="logo">Dillu Academy Library</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>أهلاً بكم في مكتبة أكاديمية ديلو</h1>
            <p>Discover a world of knowledge</p>
            <a href="login.html" class="cta-button">Explore Now</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dillu Academy Library. All rights reserved.</p>
    </footer>

</body>
</html>
