<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Dillu Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Dillu Academy Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="signup-link">
        Don't have an account? <a href="singup.html">Sign up</a>
      </div>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Auto-fill email and password if available
    window.onload = function() {
      const savedEmail = localStorage.getItem('signupEmail');
      const savedPassword = localStorage.getItem('signupPassword');
      if (savedEmail && savedPassword) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('password').value = savedPassword;
      }
    };

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const savedEmail = localStorage.getItem('signupEmail');
      const savedPassword = localStorage.getItem('signupPassword');

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem('userEmail', email);
        alert("Login successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
